<div class="container">
    <nav>
        <button routerLink="./new">Adicionar Novo</button>
    </nav>
    <ul class="notas">
        @for (nota of notas; track $index) {
            <li>
                <button [routerLink]="['/nota', nota.id]">
                    <span class="nota-title">{{nota.title}}</span>
                    <span class="nota-text">{{nota.text}}</span>
                </button>
            </li>
        }
    </ul>
</div>
